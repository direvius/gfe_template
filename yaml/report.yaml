data:
  - class: graphite_chart
    name: CGroups Cache memory
    prefix: five_sec
    targets:
      - metric: cgroups.memory.total_cache
      - metric: cgroups.memory.total_file_anon
    parameters:
      showLegend: 1
  - class: graphite_chart
    name: CGroups Cache memory
    prefix: five_sec
    targets:
      - metric: cgroups.memory.total_cache
      - metric: cgroups.memory.total_file_anon
    compare: -1d
parameters:
  from: -6h
  until: -2h
  compare: -1d